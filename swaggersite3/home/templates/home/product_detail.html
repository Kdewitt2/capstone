{% extends "home/base.html" %}
{% block content %}
    <div class="row rowblock"> <!--col-lg-6 col-md-6 col-sm-12 col-xs-12-->
        <div class="col-8">
            <h1>{{ product.name }}</h1>
            <small>${{ product.price }}</small>
            <p>{{ product.description }}</p>
        </div>
        <div class="col-4 prodimg">
            <img src="{{ product.image.url }}">
        </div>
        {% if product.instructions != "" %}
            <h3>Instructions to make {{ product.name }}</h3>
            <p>
                {{ product.instructions }}
            </p>
        {% endif %}
    </div>
{% endblock content %}
