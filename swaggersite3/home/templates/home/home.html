{% extends "home/base.html" %}
{% load static %}
{% block content %}
    {% for post in posts %}
        <div class="homePost">
            <div class="row">
                <div class="col-9">
                    <h1>{{ post.title }}</h1>
                    <p>{{ post.description }}</p>
                </div>
                <div class="col-3 ">
                    <img src="{{ post.image.url }}">
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
